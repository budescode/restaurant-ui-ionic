<ion-content class='background'>

  <div class="ion-content">
    <ion-card class="welcome-card" style="margin: auto 0px;">   
      <ion-card-header>        
        <ion-card-title ></ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-grid>   
          <ion-row>  
              <ion-col size-lg=6 size-md=6 size-sm=12 size-xs=12>
                <div text-center class="img-container" style="text-align:center">
               <p> 
                <img src="/assets/images/login-logo.png" style="width: 100px; height: 110px; margin-left: 110px;">
               </p> <br> <br>
                </div>              

      <form >
        <ion-input class="input-container"  type="text" name="username" aria-placeholder="Username" color='light' placeholder="Email ID"></ion-input>
        <ion-input class="input-container" type="password"  name="password" aria-placeholder="Password" color='light' placeholder="Password"></ion-input>      
       <br>
        <p text-right> <ion-label color='light' style="margin-top: 15px; color: #d7d8da;" > <u> Forgot Password? </u></ion-label> </p>
        <p text-left style="color: #d7d8da; margin-top: -23px;"> <ion-label > <u>Register </u></ion-label> </p>
        <br>
        <p text-center style="color: #d7d8da; margin-top: 25px; font-size: 20px;"> <ion-label > Signin </ion-label> </p>
        <p text-center style="color: #d7d8da; margin-top: 25px; font-size: 20px;"> <ion-label > Connect using </ion-label> </p>
        <p text-center style="color: #d7d8da; margin-top: 25px; font-size: 20px;"> 
          <ion-label > 
            <ion-icon style="font-size: 30px;" color='light' name="logo-google"></ion-icon>
            <ion-icon style="font-size: 30px; margin-left: 20px; margin-right: 20px;" color='light' name="logo-facebook"></ion-icon> 
            <ion-icon style="font-size: 30px;" color='light' name="logo-twitter"></ion-icon>
          </ion-label>         
        </p>
      </form>

    </ion-col>
  </ion-row>
  </ion-grid>   

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
